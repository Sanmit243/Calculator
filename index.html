<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container ">
    <div class="calci border border-secondary-subtle rounded-5">
        <div class="screen row border border-light rounded">
        <h1>0</h1>
        </div>
        <div class="keys col-12 ">
            <div class="row">
                <div class="7 key col-3 border border-success rounded p-2 mb-2" id="7">
                    7
                </div>
                <div class="8 key col-3 border border-success rounded p-2 mb-2" id="8">
                    8
                </div>
                <div class="9 key col-3 border border-success rounded p-2 mb-2" id="9">
                    9
                </div> 
                <div class="div key col-3 border border-success rounded p-2 mb-2" id="/">
                    %
                </div>
            </div>
            <div class="row">
                <div class="4 key col-3 border border-success rounded p-2 mb-2" id="4">
                    4
                </div>
                <div class="5 key col-3 border border-success rounded p-2 mb-2" id="5">
                    5
                </div>
                <div class="6 key col-3 border border-success rounded p-2 mb-2" id="6">
                    6
                </div>
                <div class="mult key col-3 border border-success rounded p-2 mb-2" id="*">
                    X
                </div>
            </div>
            <div class="row">
                <div class="1 key col-3 border border-success rounded p-2 mb-2" id="1">
                    1
                </div>
                <div class="2 key col-3 border border-success rounded p-2 mb-2" id="2">
                    2
                </div>
                <div class="3 key col-3 border border-success rounded p-2 mb-2" id="3">
                    3
                </div>
                <div class="sub key col-3 border border-success rounded p-2 mb-2" id="-">
                    -
                </div>
            </div>
            <div class="row">
                <div class="dot key col-3 border border-success rounded p-2 mb-2" id=".">
                    .
                </div>
                <div class="0 key col-3 border border-success rounded p-2 mb-2" id="0">
                    0
                </div>
                <div class="equalto col-3 border border-success rounded p-2 mb-2" id="equalto">
                    =
                </div>
                <div class="add key col-3 border border-success rounded p-2 mb-2" id="+"> 
                    +
                </div>
            </div>
            <div class="row">
                <div class="dot reset col-3 border border-success rounded p-2 mb-2" >
                    RESET
                </div>
                <div class="dot title col-3 border border-secondary rounded p-2 mb-2" >
                    CALCULATOR
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="jscode.js"></script>
</body>
</html>
